{% extends "base.html" %}
{% block content %}

<p>Hallo! Hier zijn al onze Films!</p>


{% if acteurs|length %}
        {% for acteur in acteurs %}
            <div class="jumbotron">
                {{ acteur.voornaam }}
                {{ acteur.achternaam }} </br>
            </div>
        {% endfor %}

{% else %}
    <div>
        <p>Er zijn nog geen films geplaatst.</p>
    </div>
{% endif %}



{% endblock %}
